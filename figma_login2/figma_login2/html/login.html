<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <article class="wrapper">
      <h1 class="login">로그인 또는 회원가입</h1>
      <p class="txt-welcome">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
      <input class="input id" type="text" placeholder="아이디" />
      <input class="input pw" type="password" placeholder="비밀번호" />
      <input class="checkbox" type="checkbox" id="check_remain" />
      <label class="check_label" for="check_remain"> 로그인 상태 유지</label>
      <button class="btn_login" type="submit">로그인</button>
      <div class="content-find">
        <a class="sign_up" href="#none">회원가입</a>
        <a class="search_id" href="#none">아이디/비밀번호 찾기</a>
      </div>
      <span class="or-text">또는</span>
      <ul class="login_list">
        <li class="google">
          <a href="https://www.google.co.kr">구글 계정으로 로그인</a>
        </li>
        <li class="facebook">
          <a href="https://www.facebook.com">페이스북 계정으로 로그인</a>
        </li>
        <li class="naver">
          <a href="https://www.naver.com/">네이버 계정으로 로그인</a>
        </li>
        <li class="kakao">
          <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
            >카카오톡 계정으로 로그인</a
          >
        </li>
      </ul>
    </article>
  </body>
</html>
