<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위니브 로그인</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/appLogin.css" />
</head>
  <body>
    <!-- 로그인1 창 start -->
    <main id="appLogin">
      <article class="login-wrapper">
        <h1 class="tit-weniv">
          <img src="../icon/weniv-logo.png" alt="위니브" />
        </h1>
        <p class="text-login">위니브를 더 즐겁고 편리하게 이용하세요.</p>
        <button class="btn-login" type="button">로그인</button>
      </article>
    </main>
    <!-- 로그인1 창 end -->

    <!-- 로그인2 창 start -->
    <article class="modal-login on">
      <h2 class="txt-hide">회원가입 ,로그인 또는 소셜 서비스로 로그인</h2>
      <section class="wrapper">
        <h3 class="login">로그인 또는 회원가입</h3>
        <p class="txt-welcome">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form class="form-login">
          <fieldset class="module-inp module-inp-id error">
            <label for="input_id" class="txt-hide">아이디</label>
            <input
              class="input id"
              id="input_id"
              type="text"
              required
              placeholder="아이디"
            />
            <strong class="inp-error" > 아이디를 입력해주세요.</strong>
          </fieldset>
          <fieldset>
            <label for="input_pw" class="txt-hide">비밀번호</label>
            <input
              class="input pw"
              type="password"
              id="input_pw"
              required
              placeholder="비밀번호"
            />
            <strong class="inp-error">아이디 혹은 비밀번호와 일치하지 않습니다.</strong>
          </fieldset>
          <input type="checkbox" class="checkbox" id="check_remain" />
          <label class="check_label" for="check_remain">
            로그인 상태 유지</label
          >
          <button class="btn_login" type="submit">로그인</button>
          <div class="content-find">
            <a class="link-signup" href="javascript:void(0);">회원가입</a>
            <a class="link-lost" href="javascript:void(0);"
              >아이디/비밀번호 찾기</a
            >
          </div>
        </form>
        <span class="or-text">또는</span>
        <section class="login_list">
          <button class="google">
            <a href="https://www.google.co.kr">구글 계정으로 로그인</a>
          </button>
          <button class="facebook">
            <a href="https://www.facebook.com">페이스북 계정으로 로그인</a>
          </button>
          <button class="naver">
            <a href="https://www.naver.com/">네이버 계정으로 로그인</a>
          </button>
          <button class="kakao">
            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk"
              >카카오톡 계정으로 로그인</a
            >
          </button>
      </section>
      <!-- tab했을때 가장 마지막으로 호버되기 위해 -->
      <button type="button" class="btn-close"><img src="../icon/close.png" alt="로그인 닫기"></button>
    </article>

    <!-- 로그인2 창 end -->
<script>
    const tagetModal = document.querySelector(".modal-login");

// 로그인 버튼을 누르면 모달이 팝업
document
  .querySelector("#appLogin .btn-login")
  .addEventListener("click", (e) => {
    toggleModal();
  });

// x버튼을 누르면 모달이 사라짐
document
  .querySelector(".modal-login .btn-close")
  .addEventListener("click", (e) => {
    toggleModal();
  });

function toggleModal() {
  tagetModal.classList.toggle("on");
}
</script>
  </body>
</html>
